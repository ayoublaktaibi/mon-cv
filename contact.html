<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body class="body-contact">
    <section class="conteneur">
        <h1 class="titre">Contactez-moi</h1>
        <form action="" method="post">
            <div>
                <label for="nom">Nom :</label>
                <input type="text" name="nom" id="nom" class="inputs" autofocus>    
            </div>
            <div>
                <label for="email">Email : </label>
                <input type="email" name="email" id="email" class="inputs">    
            </div>
            <div>
                <label for="message">Message :</label>
                <textarea name="message" id="message" class="inputs" rows="6" cols="50" placeholder="écrivez votre message ..."></textarea>    
            </div>
            <div class="boutons">
                <input type="reset" value="Réinitialiser" class="reinitialiser">
                <input type="submit" value="Valider">    
            </div>
        </form>    
    </section>
</body>
</html>
